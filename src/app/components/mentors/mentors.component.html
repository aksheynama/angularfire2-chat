<h3>Mentors Component</h3>
<p>Mentors Form</p>

<div class="container">
            <div class="row main">
                <div class="main-login main-center">
                
                    <form class="" method="post" action="#">
                        
                        <div class="form-group col-xs-6">
                            <label for="firstname" class="cols-sm-2 control-label">Your First Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="firstname" id="firstname"  placeholder="Please enter your First Name"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="cols-sm-2 control-label">Your Last Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="lastname" id="lastname"  placeholder="Please enter your Last Name"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="company" class="cols-sm-2 control-label">Company</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="company" id="company"  placeholder="Please enter your Company Name"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="position" class="cols-sm-2 control-label">Position</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="position" id="position"  placeholder="Please enter your Position"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>

                          <!-- <br> -->

                        <!-- <div class="form-group ">
                            <a href="index.html" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Join</a>
                        </div> -->

                        <div class="form-group ">
                            <input type="submit" value="Submit" id="button" class="btn btn-primary btn-lg btn-block login-button">
                        </div>

                         <h3>We will get back to you as soon as we can. Thank you!</h3>
                        
                    </form>
                </div>
            </div>
        </div>
